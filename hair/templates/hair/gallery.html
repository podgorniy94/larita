{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }} :: {{ block.super }}{% endblock %}
{% block content %}
  <div class="page">
    <div class="container">
      <div class="text-center">
        <div class="filter-links filterable-nav">
          <select class="mobile-filter">
            <option value="*">Show all</option>
            <option value=".hair">hair</option>
            <option value=".melir">melir</option>
            <option value=".botox">botox</option>
            <option value=".makeup">makeup</option>
          </select>
          <a href="#" class="current wow fadeInRight" data-filter="*">Show all</a>
          <a href="#"
             class="wow fadeInRight"
             data-wow-delay=".2s"
             data-filter=".hair">hair</a>
          <a href="#"
             class="wow fadeInRight"
             data-wow-delay=".4s"
             data-filter=".melir">melir</a>
          <a href="#"
             class="wow fadeInRight"
             data-wow-delay=".6s"
             data-filter=".botox">botox</a>
          <a href="#"
             class="wow fadeInRight"
             data-wow-delay="1s"
             data-filter=".makeup">makeup</a>
        </div>
      </div>
      <div class="filterable-items">
        {% for photo in photos %}
          <div class="gallery-item filterable-item {% for tag in photo.tags.all %}{{ tag }}{{ space }}{% endfor %}">
            <a href={{ photo.photo.url }}>
              <figure class="featured-image">
                <img src="{{ photo.photo.url }}" alt="">
                <figcaption>
                  <h2 class="gallery-title">{{ photo.title }}</h2>
                  <p>{{ photo.description }}</p>
                </figcaption>
              </figure>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
